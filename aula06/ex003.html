<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <Style>
        body {
            background-color: rgb(66, 66, 121);
            color: rgb(212, 7, 7);
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(205, 238, 16)
        }
    </Style>
</head>
<body>
     <h1>Olá, mundo!</h1><!---->
     <p>Já me livrei da maldição</p>

     <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")); // String para Number
        var n2 = Number(window.prompt("Digite outro número: ")); // String
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) //Usa template String
        
                            // + pode ser adição ou concatenação

     </script>
</body>
</html>
